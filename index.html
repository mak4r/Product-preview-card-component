<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="image">
      <img src="images/image-product-desktop.jpg">
    </div>
    <div class="text">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL</p>
      <div class="price">
        <h1>$149.99</h1> <h2>$169.99</h2>
      </div>
      <div class="btn">
        <button><img src="images/icon-cart.svg" class="cart">Add to cart</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Edgar M</a>.
  </div>
</body>
</html>
